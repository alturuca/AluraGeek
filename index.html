<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    

</head>
<body>
    <header>
        <img  class="header__imagen" src="/assets/image.png" alt="corazones">
        <h1 class="header__titulo">AluraGeek</h1>
    </header>
    
    <main class="contenedor">
        <section class="productos" id="productos"></section>
            <h1>MIS PRODUCTOS</h1>
            <div class="tarjetas">
                <!-- Aquí se mostrarán las tarjetas de productos -->
            </div>
        </section>

        <section id="formulario">
            <h2>Agregar Producto</h2>
            <form>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" required>
                </div>
                <div>
                    <label for="imagen">Imagen:</label>
                    <input type="text" id="imagen" name="imagen" required>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Tienda Alura. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
