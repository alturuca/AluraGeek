<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    

</head>
<body>
    <header>
        <img src="/assets/gear-295455_1280.png" alt="Logo" width="50" height="50">
        <h1>RuedaTienda</h1>
    </header>
    <main>
                   
            <div class="section-title">Mis Productos</div>
                
                    <ul class="cards" data-lista> </ul>
                
            
       
        <div class="form">
            <h2 class="form-titulo" >Agregar Producto</h2>
            <form data-formulario>
                <input type="text" placeholder="Nombre...." required data-nombre>
                <input type="text" placeholder="Precio...." required data-precio>
                <input type="url" placeholder="Imagen...." required data-imagen>
                <div class="form-buttons"> 
                    <input type="submit" value="Enviar"> 
                    <input type="reset" value="Limpiar"> </div>
            </form>

        </div>
    </main>
    <footer>
        <div class="footer-titulo">
            <img src="/assets/gear-295455_1280.png" alt="Logo" width="50" height="50">
            <h1 class="footer-texto" >RuedaTienda</h1>
        </div>
        <p class="footer-texto">Desarrollado por Alex Tulio Ruiz Camilo</p>
        <p class="footer-texto">ALURA LATAM - 2025</p>
    </footer>

    <script src="./js/mostrarProductos.js" type="module"></script>
    <script src="./js/crearProducto.js" type="module"></script>
    
    <img src="./assets/tienda.png" alt="">
    
</body>
</html>
